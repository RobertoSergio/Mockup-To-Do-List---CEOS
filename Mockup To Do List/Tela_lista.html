<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="css/Tela_lista.css">
</head>
<body>
    <div class="Corpo">
        <div class="div">
            <h1>Minhas Tarefas de Lista</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
            <button id="searchButton">Pesquisar</button>
        </div>
        <div class="container" id="taskList">
            <h1>Lista To Do</h1>
        </div>
        <div class="buttons-container">
            <button id="addTaskButton">Adicionar Tarefa</button>
            <button id="removeTaskButton">Remover Tarefa</button>
        </div>
        <script>
            document.getElementById('addTaskButton').addEventListener('click', function() {
                window.location.href = 'Tela_adicionar.html';
            });
        </script>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
