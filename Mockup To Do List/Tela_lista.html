<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="css/Tela_lista.css">
</head>
<body>
    <div class="Corpo">
        <div class="div">
            <h1>Minha Lista de tarefas </h1>
        </div>
        <div class="Barra_de_pesquisa">
            <input type="text" id="Botão_de_pesquisar" placeholder="Pesquisar atividade">
            <button id="Botão_de_pesquisar">Pesquisar</button>
        </div>
        <div class="container" id="Lista_de_tarefas">
            <!-- Tudo aqui está sendo exibido por causa do javascript, ou seja, olhe o script.js-->
        </div>
        <div class="butãos_container">
            <button id="Ir_para_a_pagina_de_adicionar_tarefa">Adicionar Tarefa</button>
            <button id="botaoremoverTarefa">Remover Tarefa</button>
        </div>
        <script src="js/script.js"></script>
        <script>

            document.getElementById('Ir_para_a_pagina_de_adicionar_tarefa').addEventListener('click', function() {
                window.location.href = 'Tela_adicionar.html'; 
            });

            document.getElementById('Botão_de_pesquisar').addEventListener('click', function() {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                const tasks = taskManager.getTasks();
                const filteredTasks = tasks.filter(task => task.title.toLowerCase().includes(searchInput));
                renderFilteredTasks(filteredTasks);
            });

        </script>
    </div>
</body>
</html>
